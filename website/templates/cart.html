{% extends "base.html" %} {% block title %}cart{% endblock %}
{% block content %}
<h1>Cart</h1>
<table id = "cart">
    <thead>
        <tr>
            <th>
                <p>Name</p>
            </th>
            <th>
                <p>Price</p>
            </th>
            <th>
                <p>Delete</p>
            </th>
            <th>
                <p>Quantity</p>
            </th>
        </tr>
    </thead>
    <tbody>
        {% if cart_name %}
        {% set i = 0 %}
        {% for item in cart_name %}
        <tr>
            <th>
                <p>{{item[0]}}</p>
            </th>
            <th>
                <p id ="{{ item[0]}}" class="price">${{item[1]}}</p>
            </th>
            <th>
                <form action="/delete" method ="post">
                    <input type="hidden" name="id" value="{{ i }}">
                    <div style="text-align: center">
                    <input class="delete_button" type="submit" value="Delete">
                    </div>
                 </form> 
            </th>
            <th>
                  <div class="counter">
                    <span class="down" onClick='decreaseCount(event, this)'>-</span>
                    <input class="num" id="{{ item[0] }}" type="text" value="1">
                    <span class="up" onClick='increaseCount(event, this, {{ item[0] }})'>+</span>
                  </div>
            </th>
        </tr>
        {% set i = i + 1%}
        {% endfor %}
        {% endif %}
    </tbody>
    <thead>
        <tr>
            <th>
            </th>
            <th>
            </th>
            <th>
            </th>
            <th>
                <p style="text-align:center;">Total:</p>
                <P id="total">0</P>
            </th>
        </tr>
    </thead>
</table>
<script>
    function increaseCount(a, b,c) {
    var list = []
    var input = b.previousElementSibling;
    var value = parseInt(input.value, 10);
    let total = 0
    value = isNaN(value) ? 0 : value;
    value++;
    var prices = document.getElementsByClassName("price")
    console.log(c[0].id)
    input.value = value;
    //parse through the items to get their prices as a total
    for(let i = 0; i < prices.length; i++){
        if ( prices[i].id === "Fries" ){
            total = total + 3
        }
        if( prices[i].id === "Burger" ){
            total = total + 7
        }
    console.log(total)
    }
    }
    function decreaseCount(a, b) {
    var input = b.nextElementSibling;
